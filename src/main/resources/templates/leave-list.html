<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Your Leave Requests</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Your Leave Requests</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Date From</th>
            <th>Date To</th>
            <th>Type</th>
            <th>Status</th>
            <th>Duration (Days)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaves}">
            <td th:text="${leave.startDate}"></td>
            <td th:text="${leave.endDate}"></td>
            <td th:text="${leave.leaveType}"></td>
            <td th:text="${leave.status}"></td>
            <td th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(leave.startDate, leave.endDate.plusDays(1))}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/leave/request" class="btn btn-primary">Request Leave</a>
</div>
</body>
</html>
