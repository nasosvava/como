<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Leave</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Request Leave</h2>
    <form th:action="@{/leave/submit}" th:object="${leave}" method="post">
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="leaveType">Type of Leave</label>
            <select id="leaveType" th:field="*{leaveType}" class="form-control">
                <option th:each="type : ${leaveTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isHalfDay" th:field="*{halfDay}">
            <label class="form-check-label" for="isHalfDay">Half Day</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
</body>
</html>
